<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Range Generator</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <img class="image-class" src="{{ url_for('static', filename='verve-icon.jpeg') }}" >
    <div class="Header">
        <h2>Verve Bin Range Calculator</h2>
    </div>
    
    <div class="container">
        
        <form action="/calculate" method="POST">
            <div class="inputsButton">
                <div class="inputs">
                    <div class="form-group">
                        <label class="label" for="lower bin bound">Start Bin:</label>
                        <input type="number" id="lower bin bound" name="lower bin bound" value="{{ post_lower_bin_bound }}" required>
                    </div>
                    <div class="form-group ">
                        <label class="label" for="upper bin bound">End Bin:</label>
                        <input type="number" id="upper bin bound" name="upper bin bound" value="{{ post_upper_bin_bound }}" required>
                    </div>
                    <div class="form-group ">
                        <label class="label" for="pan length">Pan Length:</label>
                        <input type="number" id="pan length" name="pan length" value="{{ post_pan_length }}" required>
                    </div>
                </div>
                <div>
                    <button type="submit">Calculate number of cards</button>
                </div>
            </div>
            
        </form>
        {% if card_no %}
        <div class="result">
            <h3>Result: {{ card_no }}</h3>
        </div>
        {% endif %}
    </div>

    
</body>
</html>
